<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Digitron</title>
    <link rel="stylesheet" type="text/css" href="digitron.css">
  </head>
  <body>
    <div class="wrapper">
      <section id="digitron">
        <input type="text" name="iScreen" id="iScreen" value="">

        <button type="button" name="b1" class="toScreen" id="b1">1</button>
        <button type="button" name="b2" class="toScreen" id="b2">2</button>
        <button type="button" name="b3" class="toScreen" id="b3">3</button>
        <button type="button" name="b4" class="toScreen" id="b4">4</button>
        <button type="button" name="b5" class="toScreen" id="b5">5</button>
        <button type="button" name="b6" class="toScreen" id="b6">6</button>
        <button type="button" name="b7" class="toScreen" id="b7">7</button>
        <button type="button" name="b8" class="toScreen" id="b8">8</button>
        <button type="button" name="b9" class="toScreen" id="b9">9</button>
        <button type="button" name="b0" class="toScreen" id="b0">0</button>

        <button type="button" name="bPlus" class="toScreen" id="bPlus">+</button>
        <button type="button" name="bMinus" class="toScreen" id="bMinus">-</button>
        <button type="button" name="bMultiply" class="toScreen" id="bMultiply">*</button>
        <button type="button" name="bDevide" class="toScreen" id="bDevide">/</button>
        <button type="button" name="bDot" class="toScreen" id="bDot">.</button>

        <button type="button" name="bEqual" id="bEqual">=</button>
        <button type="button" name="bCE" id="bCE">CE</button>
        <button type="button" name="bMC" id="bMC">MC</button>
        <button type="button" name="bMAdd" id="bMAdd">M+</button>
        <button type="button" name="bMR" id="bMR">MR</button>
        <button type="button" name="bPlusMinus" id="bPlusMinus">Â±</button>
      </section>
    </div>

    <script type="text/javascript" src="digitron.js"></script>
  </body>
</html>
