<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Digitron</title>
    <link rel="stylesheet" type="text/css" href="digitron.css">
  </head>
  <body>
    <section id="digitron">
      <input type="text" name="iScreen" id="iScreen" value="">

      <button type="button" name="b1" id="b1">1</button>
      <button type="button" name="b2" id="b2">2</button>
      <button type="button" name="b3" id="b3">3</button>
      <button type="button" name="b4" id="b4">4</button>
      <button type="button" name="b5" id="b5">5</button>
      <button type="button" name="b6" id="b6">6</button>
      <button type="button" name="b7" id="b7">7</button>
      <button type="button" name="b8" id="b8">8</button>
      <button type="button" name="b9" id="b9">9</button>
      <button type="button" name="b0" id="b0">0</button>

      <button type="button" name="bPlus" id="bPlus">+</button>
      <button type="button" name="bMinus" id="bMinus">-</button>
      <button type="button" name="bMultiply" id="bMultiply">*</button>
      <button type="button" name="bDevide" id="bDevide">/</button>
      <button type="button" name="bEqual" id="bEqual">=</button>
      <button type="button" name="bCE" id="bCE">CE</button>
      <button type="button" name="bDot" id="bDot">.</button>
      <button type="button" name="bMC" id="bMC">MC</button>
      <button type="button" name="bMAdd" id="bMAdd">M+</button>
      <button type="button" name="bMR" id="bMR">MR</button>
    </section>

    <script type="text/javascript" src="digitron.js">

    </script>
  </body>
</html>
